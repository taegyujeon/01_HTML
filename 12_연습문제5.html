<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_연습문제5</title>
</head>

<body>
    <form action="12_연습문제5결과.html">
        <h1>회원가입</h1>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td><input type="text" name="id" placeholder="아이디 10글자 이내"></td>
                    <td><button>중복확인</button></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td colspan="2"><input type="text" name="pw1" placeholder="영문,숫자,특수문자 포함 8자 이상" size="30"></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td colspan="2"><input type="text" name="pw2" size="30"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="text" name="email2"></td>
                    <td><select name="email2">
                        <option>직접입력</option>
                        <option>간접입력</option>
                    </select></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>추가입력</legend>
            성별 : <input type="radio" name="gender" value="남성"> 남성
                  <input type="radio" name="gender" value="여성"> 여성
                  <br><br>
            생년월일 : <input type="date" name="birthday">
            <br><br>
            취미 : <input type="checkbox" name="hobby">
            자기소개 :
        </fieldset>

        
    </form>
</body>

</html>
